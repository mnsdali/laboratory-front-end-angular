<form [formGroup]="form" (ngSubmit)="OnSubmit()">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>cin</mat-label>
    <input matInput name="cin" formControlName="cin" placeholder="11143686" >
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>nom</mat-label>
    <input matInput name="nom" formControlName="nom" placeholder="John" >
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>prenom</mat-label>
    <input matInput name="prenom" formControlName="prenom" placeholder="Whick" >
  </mat-form-field>

  <mat-form-field>
    <mat-label>date de naissance</mat-label>
    <input matInput formControlName="dateNaissance" [matDatepicker]="pickerDateNaissance">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix  [for]="pickerDateNaissance"></mat-datepicker-toggle>
    <mat-datepicker #pickerDateNaissance></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>cv</mat-label>
    <input matInput name="cv" formControlName="cv" placeholder="facebook.com/dali.mnassar"  >
  </mat-form-field>



  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>grade</mat-label>
    <input matInput name="grade" formControlName="grade"  >
  </mat-form-field>

 <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>etablissement</mat-label>
    <input matInput name="etablissement" formControlName="etablissement"  >
  </mat-form-field>

  <button mat-fab extended color="primary" type="submit">
    <mat-icon>favorite</mat-icon>
    Submit
  </button>
</form>
