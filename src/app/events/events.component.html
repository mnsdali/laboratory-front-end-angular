<div fxLayout="row" fxLayoutAlign="center center">
  <button routerLink="create" mat-raised-button>Créer une nouvelle évènement</button>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>
<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef>TITRE</th>
      <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
    </ng-container>
    <ng-container matColumnDef="dateDebut">
      <th mat-header-cell *matHeaderCellDef>dateDebut</th>
      <td mat-cell *matCellDef="let element">{{ element.dateDebut | date }}</td>
    </ng-container>
    <ng-container matColumnDef="dateFin">
      <th mat-header-cell *matHeaderCellDef>dateFin</th>
      <td mat-cell *matCellDef="let element">{{ element.dateFin | date }}</td>
    </ng-container>
    <ng-container matColumnDef="lieu">
      <th mat-header-cell *matHeaderCellDef>lieu</th>
      <td mat-cell *matCellDef="let element">
        {{ element.lieu }}
        <mat-icon>pdf</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          routerLink="{{ element.id }}/edit"
          mat-icon-button
          color="primary"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button routerLink="{{ element.id }}/delete" mat-icon-button>
          <mat-icon color="warn">picture_as_pdf</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
